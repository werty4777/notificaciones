spring.application.name=notificaciones-service
server.port=4567
eureka.client.service-url.defaultZone=https://eurekaclient.herokuapp.com/eureka
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${spring.datasource.username1}
spring.datasource.password=${spring.datasource.password1}
spring.datasource.url=${spring.datasource.url1}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
feign.client.config.default.connectTimeout: 160000000
feign.client.config.default.readTimeout: 160000000
server.tomcat.connection-timeout=3000000
eureka.instance.hostname=notificacionesservice.herokuapp.com
